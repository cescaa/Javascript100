<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Every Crush I've Ever Had (Expanding Cards)</h1>
    <container>
      <div class="card active">
        <h2 id="inuyashaH2">Inuyasha</h2>
        <img src="img/inuyasha.png" alt="inuyasha" />
      </div>
      <div class="card">
        <h2>Troy Bolton</h2>
        <img src="img/troy.png" alt="troy" />
      </div>
      <div class="card">
        <h2>Jack Sparrow</h2>
        <img src="img/jack.jpeg" alt="jack" />
      </div>
      <div class="card">
        <h2>Edward Cullen</h2>
        <img src="img/edward.jpeg" alt="edward" />
      </div>
      <div class="card">
        <h2>Damon Salvatore</h2>
        <img src="img/damon.jpeg" alt="damon" />
      </div>
    </container>

    <script src="script.js"></script>
  </body>
</html>
