<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Welcome!</h1>
    <container>
      <div class="progress">
        <div id="bar"></div>
        <div id="progressBar"></div>
        <div class="step active" id="one"><p>1</p></div>
        <div class="step" id="two"><p>2</p></div>
        <div class="step" id="three"><p>3</p></div>
        <div class="step" id="four"><p>4</p></div>
      </div>
      <div class="buttons">
        <button class="inactive" id="prevBtn">previous</button>
        <button id="nextBtn">next</button>
      </div>
    </container>
    <script src="script.js"></script>
  </body>
</html>
