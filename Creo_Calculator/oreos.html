<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You in Oreos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>How much do you weigh in oreos?</h1>
      <div class="cell2"><img id="oreo1" src="img/oreo2.png" /></div>
      <div class="cell3"><img id="oreo2" src="img/oreo3.png" /></div>

      <div class="cell1">
        <form>
          <label>
            <p>How many pounds do you weigh?</p>
            <br />
            <input type="number" id="weight" />
          </label>

          <button type="button" id="calculate">Calculate</button>
        </form>
        <p id="result"></p>
      </div>
      <script src="script.js"></script>
    </section>
  </body>
</html>
